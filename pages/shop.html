<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/menuimg/ghost.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Ghosting Games</title>
</head>

<body>
  <header>
    <div class="headerNotIndex">
      <div class="pageIcon">
        <a href="../index.html"><img class="ghostIcon" src="../assets/logo1.png" alt="ghosting logo"></a>
      </div>
      <div class="navNotIndex">
        <ul>
          <li><a href="../index.html">Title</a></li>
          <li><a href="../pages/gallery.html">Gallery</a></li>
          <li><a href="../pages/shop.html">Shop</a></li>
          <li><a href="../pages/credits.html">Credits</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <h1 class="text-center">My Shopping Cart</h1>
      <hr>
      <div class="container row">
        <h4>Ghosting Games Products</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Quantity</th>
              <th scope="col">Action</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer-cart">
              <th scope="row" colspan="5">Cart is Empty</th>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="row" id="container-product"></div>


    </div>

    <template id="template-footer">
      <th scope="row" colspan="2">Total</th>
      <td>10</td>
      <td>
        <button class="btn btn-dark btn-sm" id="empty-cart">
          Empty Cart
        </button>
        <button class="btn btn-success btn-sm" id="purchase">
          Purchase Items
        </button>
      </td>
      <td class="font-weight-bold">$ <span></span></td>
    </template>

    <template id="template-shopcart">
      <tr>
        <th scope="row">id</th>
        <td></td>
        <td>1</td>
        <td>
          <button class="btn btn-success btn-sm">
            +
          </button>
          <button class="btn btn-dark btn-sm">
            -
          </button>
        </td>
        <td>$ <span></span></td>
      </tr>
    </template>

    <template id="template-product">
      <div class="container col containerStyle">
        <div class="card cardStyle">
          <img src="" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">
            </h5>
            <p class="card-text">$ <span></span></p>
            <button class="btn btn-success shoppingButton">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </template>
  </main>
  <footer><span>&copy; 2022 by me</span></footer>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../app.js"></script>
</body>

</html>
